name: CI

on:
  merge_group:
  push:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-24.04, macos-13, windows-2022]
        python-version: ["3.13"]
        include:
          - os: ubuntu-24.04
            name: Linux
          - os: macos-13
            name: macOS
          - os: windows-2022
            name: Windows

    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry==2.1.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: |
          # poetry default git client `dulwich` doesn't work properly with git urls
          # to dependencies, which we use
          poetry config system-git-client true

          FINECODE_SH_TEMPLATE="poetry run python"

          poetry install
          echo $FINECODE_SH_TEMPLATE > finecode.sh

          pushd tests/list_ws/backend
          poetry install
          echo $FINECODE_SH_TEMPLATE > finecode.sh
          popd

          pushd tests/list_ws/cli_tool
          poetry install
          echo $FINECODE_SH_TEMPLATE > finecode.sh
          popd

          pushd tests/list_ws/ui_app
          poetry install
          echo $FINECODE_SH_TEMPLATE > finecode.sh
          popd

          pushd tests/nested_package/pyback
          poetry install
          echo $FINECODE_SH_TEMPLATE > finecode.sh
          popd

          pushd finecode_extension_api
          poetry install
          echo $FINECODE_SH_TEMPLATE > finecode.sh
          popd
        shell: bash

      # - name: Lint
      #   run: |
      #     poetry run python -m finecode run lint
      #   shell: bash

      - name: Build finecode_extension_api
        if: runner.os == 'Linux'
        run: |
          pushd finecode_extension_api
          poetry build
          popd
        shell: bash

      # - name: Build finecode
      #   if: runner.os == 'Linux'
      #   run: |
      #     poetry build
      #   shell: bash
      
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        if: runner.os == 'Linux'
        with:
          name: python-package-distributions
          path: |
            dist/
            finecode_extension_api/dist/

      # - name: Run unit tests
      #   if: ${{ !cancelled() }}
      #   run: |
      #     poetry run python -m pytest tests/
      #   shell: bash

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - build
    runs-on: ubuntu-24.04
    environment:
      name: pypi
      url: https://pypi.org/p/finecode
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-24.04

    environment:
      name: testpypi
      url: https://test.pypi.org/p/finecode

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
