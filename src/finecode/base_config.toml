[tool.finecode.action.prepare_envs]
source = "finecode_extension_api.actions.prepare_envs.PrepareEnvsAction"
handlers = [
    { name = "prepare_envs_dump_configs", source = "finecode_extension_runner.action_handlers.PrepareEnvsDumpConfigsHandler", env = "dev_workspace", dependencies = [
    ] },
    { name = "prepare_envs_install_deps", source = "finecode_extension_runner.action_handlers.PrepareEnvsInstallDepsHandler", env = "dev_workspace", dependencies = [
    ] },
]
config = {}

# preparing dev workspaces doesn't need dumping config for two reasons:
# - dependencies in `dev_workspace` are expected to be simple and installable
#   without dump
# - dumping is modifiable as action, so it can be correctly done only in
#   dev_workspace env of the project and we just create it here, it doesn't
#   exist yet
[tool.finecode.action.prepare_dev_workspaces_envs]
source = "finecode_extension_api.actions.prepare_envs.PrepareEnvsAction"
handlers = [
    { name = "prepare_venvs", source = "fine_python_virtualenv.VirtualenvPrepareEnvHandler", env = "dev_workspace", dependencies = [
        "fine_python_virtualenv @ file:///home/user/Development/FineCode/finecode/extensions/fine_python_virtualenv",
    ] },
    { name = "prepare_envs_read_configs", source = "finecode_extension_runner.action_handlers.PrepareEnvsReadConfigsHandler", env = "dev_workspace", dependencies = [
    ] },
    { name = "prepare_envs_install_deps", source = "finecode_extension_runner.action_handlers.PrepareEnvsInstallDepsHandler", env = "dev_workspace", dependencies = [
    ] },
]
config = {}

[tool.finecode.action.prepare_runners]
source = "finecode_extension_api.actions.prepare_runners.PrepareRunnersAction"
handlers = [
    { name = "prepare_runners_venvs", source = "fine_python_virtualenv.VirtualenvPrepareRunnersHandler", env = "dev_workspace", dependencies = [
        "@ file:///home/user/Development/FineCode/finecode/extensions/fine_python_virtualenv",
    ] },
    { name = "prepare_runners_dump_configs", source = "finecode_extension_runner.action_handlers.PrepareRunnersDumpConfigsHandler", env = "dev_workspace", dependencies = [
    ] },
    { name = "prepare_runners_install_runner_and_presets", source = "finecode_extension_runner.action_handlers.PrepareEnvsInstallDepsHandler", env = "dev_workspace", dependencies = [
    ] },
]
