handlers = [
    { name = "dump_config", source = "finecode_extension_runner.action_handlers.DumpConfigHandler", env = "dev_workspace", dependencies = [
    ] },
    { name = "dump_config_save", source = "finecode_extension_runner.action_handlers.DumpConfigSaveHandler", env = "dev_workspace", dependencies = [
    ] },
