[tool.poetry]
name = "cli-tool"
version = "0.1.0"
description = ""
authors = ["Vladyslav Hnatiuk <aders1234@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
finecode = { path = "../../../" }
fine_python_black = { path = "../../../actions/fine_python_black" }
fine_python_isort = { path = "../../../actions/fine_python_isort" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.finecode]
actions = [
    { name = "format" }
]

[tool.finecode.action.format]
subactions = [
    { name = "black", source = "fine_python_black.BlackCodeAction" },
    { name = "isort", source = "fine_python_isort.IsortCodeAction" }
]
