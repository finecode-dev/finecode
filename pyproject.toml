[tool.poetry]
name = "finecode"
version = "0.1.2"
description = ""
authors = ["Vladyslav Hnatiuk <aders1234@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
loguru = "^0.7.0"
tomlkit = "^0.11.7"
watchdog = "^4.0.0"
click = "^8.1.7"
pydantic = "^2.5.3"
command-runner = "^1.5.1"
modapp = { git = "https://github.com/Aksem/modapp.git", tag = "v0.4.2", extras = [
    "uvloop",
    "web_aiohttp",
    "json",
    "case_change",
    "platformdirs"
] }
janus = { git ="https://github.com/Aksem/janus.git" }
pygls = "~2.0.0-a2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
fine_python_recommended = { path = "presets/fine_python_recommended" }
anyio = "^4.4.0"
debugpy = "^1.8.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.finecode]
presets = [{ source = "fine_python_recommended" }]

[tool.finecode.action.black.config]
target_versions = ["PY311"]
preview = true
